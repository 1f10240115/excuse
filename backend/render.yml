databases:
  - name: mysitedb
    plan: free
    databaseName: mysite
    user: mysite
    region: singapore

services:
  - type: web
    plan: free
    name: mysite
    region: singapore
    runtime: python
    branch: main
    healthcheckopath: /
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autodeploy: true