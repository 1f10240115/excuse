<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .excuses-section {
            margin-top: 30px;
        }

        .excuses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .excuse-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .excuse-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .excuse-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .excuse-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .excuse-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Excuse App</h1>
            <p>言い訳管理システム</p>
        </div>

        <div class="content">
            <!-- 新規作成フォーム -->
            <div class="form-section">
                <h2>📝 新しい言い訳を作成</h2>
                <form id="excuseForm">
                    <div class="form-group">
                        <label for="title">タイトル</label>
                        <input type="text" id="title" name="title" required placeholder="言い訳のタイトルを入力">
                    </div>
                    <div class="form-group">
                        <label for="description">説明</label>
                        <textarea id="description" name="description" rows="3" required placeholder="言い訳の詳細を入力"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" name="category" required>
                            <option value="">カテゴリを選択</option>
                            <option value="交通">交通</option>
                            <option value="健康">健康</option>
                            <option value="家族">家族</option>
                            <option value="仕事">仕事</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">作成</button>
                </form>
            </div>

            <!-- メッセージ表示エリア -->
            <div id="messageArea"></div>

            <!-- 言い訳一覧 -->
            <div class="excuses-section">
                <h2>📋 言い訳一覧</h2>
                <div id="excusesContainer">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時に言い訳一覧を取得
        document.addEventListener('DOMContentLoaded', function() {
            loadExcuses();
        });

        // フォーム送信処理
        document.getElementById('excuseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createExcuse();
        });

        // 言い訳一覧を取得
        async function loadExcuses() {
            try {
                const response = await fetch('/api/excuses/');
                const excuses = await response.json();
                displayExcuses(excuses);
            } catch (error) {
                showMessage('言い訳の取得に失敗しました: ' + error.message, 'error');
            }
        }

        // 言い訳一覧を表示
        function displayExcuses(excuses) {
            const container = document.getElementById('excusesContainer');
            
            if (excuses.length === 0) {
                container.innerHTML = '<div class="loading">言い訳がありません</div>';
                return;
            }

            const excusesHtml = excuses.map(excuse => `
                <div class="excuse-card">
                    <div class="excuse-title">${excuse.title}</div>
                    <div class="excuse-description">${excuse.description}</div>
                    <span class="excuse-category">${excuse.category}</span>
                </div>
            `).join('');

            container.innerHTML = excusesHtml;
        }

        // 新しい言い訳を作成
        async function createExcuse() {
            const formData = new FormData(document.getElementById('excuseForm'));
            const data = {
                title: formData.get('title'),
                description: formData.get('description'),
                category: formData.get('category')
            };

            try {
                const response = await fetch('/api/excuses/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('言い訳が正常に作成されました！', 'success');
                    document.getElementById('excuseForm').reset();
                    loadExcuses(); // 一覧を更新
                } else {
                    const error = await response.json();
                    showMessage('作成に失敗しました: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('作成に失敗しました: ' + error.message, 'error');
            }
        }

        // メッセージを表示
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);

            // 3秒後にメッセージを削除
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
