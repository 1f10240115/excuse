    <script>
        const TIMES  = ["", "3", "5", "10", "15", "30", "60"];
        const CAUSES = ["", "å¯åŠ", "äºˆå®šãŒé•·å¼•ã„ãŸ", "é›»è»Šé…å»¶", "ãƒã‚¹é…å»¶", "ä½“èª¿ä¸è‰¯"];
        const TOS    = ["", "ä¸Šå¸", "åŒåƒš", "å‹é”", "å…ˆè¼©", "å®¶æ—"];

        function timePhrase(min, variant) {
        if (!min) return variant === 0 ? "å°‘ã—" : "å°‘ã€…";        
        const base = (min === "60") ? "ä¸€æ™‚é–“" : `${min}åˆ†`;        
        const approx = (variant === 0) ? "ã»ã©" : "ãã‚‰ã„";          
        return base + approx;
        }

        const TO_STYLE = {
        "":     { openers: ["ã™ã¿ã¾ã›ã‚“ã€", "ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€"],
                    closers: ["åˆ°ç€ã—æ¬¡ç¬¬ã™ãã«åˆæµã—ã¾ã™ã€‚", "é€²å±•ãŒã‚ã‚Œã°ã¾ãŸã”é€£çµ¡ã—ã¾ã™ã€‚"] },
        "ä¸Šå¸": { openers: ["å¤§å¤‰ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€", "ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ã€"],
                    closers: ["åˆ°ç€å¾ŒãŸã ã¡ã«åˆæµã—ã€ã™ãã«å¯¾å¿œã„ãŸã—ã¾ã™ã€‚", "å¿…è¦ã§ã—ãŸã‚‰å…ˆã«ã”æŒ‡ç¤ºãã ã•ã„ã€‚"] },
        "åŒåƒš": { openers: ["ã™ã¿ã¾ã›ã‚“ã€", "ã”ã‚ã‚“ã€"],
                    closers: ["å…ˆã«é€²ã‚ã‚‰ã‚Œã‚‹ã¨ã“ã‚ã ã‘ãŠé¡˜ã„ã€‚", "åˆ°ç€å¾Œã«å·»ãè¿”ã—ã¾ã™ã€‚"] },
        "å‹é”": { openers: ["ã”ã‚ã‚“ï¼", "ã”ã‚ã‚“ã€"],
                    closers: ["å…ˆã«å…¥ã£ã¦ã¦ï¼", "å¾…ãŸã›ã¦ã”ã‚ã‚“ï¼"] },
        "å…ˆè¼©": { openers: ["ç”³ã—è¨³ã‚ã‚Šã¾ã›ã‚“ã€", "ã™ã¿ã¾ã›ã‚“ã€"],
                    closers: ["åˆ°ç€ã—æ¬¡ç¬¬ã™ãã«ã”æŒ¨æ‹¶ã«ä¼ºã„ã¾ã™ã€‚", "å…ˆã«å§‹ã‚ã¦ã„ãŸã ã‘ã¾ã™ã¨åŠ©ã‹ã‚Šã¾ã™ã€‚"] },
        "å®¶æ—": { openers: ["ã”ã‚ã‚“ã€", "ã”ã‚ã‚“ã­ã€"],
                    closers: ["ç€ã„ãŸã‚‰ã™ãé€£çµ¡ã™ã‚‹ã€‚", "å…ˆã«å§‹ã‚ã¦ã¦å¤§ä¸ˆå¤«ã€‚"] }
        };

        const CAUSE_TPL = {
        "":           ["åˆ°ç€ãŒ{tp}é…ã‚Œã¾ã™ã€‚", "ç¾åœ¨{tp}é…ã‚Œã¦ã„ã¾ã™ã€‚"],
        "å¯åŠ":       ["å¯éã”ã—ã¦ã—ã¾ã„ã€{tp}é…ã‚Œã¾ã™ã€‚", "èµ·åºŠãŒé…ã‚Œã¦ãŠã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚"],
        "äºˆå®šãŒé•·å¼•ã„ãŸ": ["ç›´å‰ã®äºˆå®šãŒé•·å¼•ãã€{tp}é…ã‚Œã¾ã™ã€‚", "å‰ã®ç”¨äº‹ãŒæŠ¼ã—ã¦ãŠã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚"],
        "é›»è»Šé…å»¶":   ["é›»è»Šã®é…å»¶ã«ã‚ˆã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚", "æœ€å¯„ã‚Šè·¯ç·šãŒé…å»¶ä¸­ã®ãŸã‚ã€{tp}é…ã‚Œã¾ã™ã€‚"],
        "ãƒã‚¹é…å»¶":   ["ãƒã‚¹ã®é…å»¶ã«ã‚ˆã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚", "äº¤é€šçŠ¶æ³ã§ãƒã‚¹ãŒé…ã‚Œã¦ãŠã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚"],
        "ä½“èª¿ä¸è‰¯":   ["ä½“èª¿ãŒå„ªã‚Œãšã€{tp}é…ã‚Œã¾ã™ã€‚", "æ€¥ã«å…·åˆãŒæ‚ªããªã‚Šã€{tp}é…ã‚Œã¾ã™ã€‚"]
        };

        function buildSentence(min, cause, to, variant) {
        const tp     = timePhrase(min, variant);
        const style  = TO_STYLE[to] || TO_STYLE[""];
        const opener = style.openers[variant];
        const closer = style.closers[variant];
        const body   = (CAUSE_TPL[cause] || CAUSE_TPL[""])[variant].replace("{tp}", tp);
        return `${opener}${body}${closer}`;
        }

        /* å…¨çµ„åˆã›ãƒ—ãƒªã‚³ãƒ³ãƒ‘ã‚¤ãƒ«ï¼ˆ7Ã—6Ã—6Ã—2 = 504æ–‡ï¼‰ */
        const PREPARED = {}; // key: "min|cause|to" -> [variant0, variant1]
        for (const min of TIMES) {
        for (const cause of CAUSES) {
            for (const to of TOS) {
            const k = `${min}|${cause}|${to}`;
            PREPARED[k] = [buildSentence(min, cause, to, 0), buildSentence(min, cause, to, 1)];
            }
        }
        }

        /* ãƒ©ãƒ³ãƒ€ãƒ å–å¾—ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚ã‚Šï¼‰ */
        function getPreparedExcuse(min, cause, to) {
        const k = `${min}|${cause}|${to}`;
        const pool = PREPARED[k]
                    || PREPARED[`${min}||${to}`]
                    || PREPARED[`||`];
        return pool[Math.floor(Math.random() * pool.length)];
        }

        (function autoWire(){

        const state = { min: "", cause: "", to: "" };

        function ensureInitialSelection() {
            [[grpMin, '[data-min=""]'], [grpCause, '[data-cause=""]'], [grpTo, '[data-to=""]']]
            .forEach(([grp, sel]) => {
                grp.querySelectorAll('button').forEach(b => b.classList.remove('sel'));
                const first = grp.querySelector(sel);

        function selectInGroup(grp, cls) {
            grp.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            grp.querySelectorAll('button').forEach(b => b.classList.remove('sel'));
            btn.classList.add('sel');
            if (cls === 'min')   state.min   = btn.dataset.min   ?? "";
            if (cls === 'cause') state.cause = btn.dataset.cause ?? "";
            if (cls === 'to')    state.to    = btn.dataset.to    ?? "";
            render();
            });
        }

        function render() {

        }

        async function copyTextToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) return navigator.clipboard.writeText(text);
            const ta = document.createElement('textarea');
            ta.value = text; ta.style.position = 'fixed'; ta.style.left = '-9999px';
            document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); } finally { document.body.removeChild(ta); }
        }

        resultEl.addEventListener('click', async () => {
            const t = resultEl.textContent.trim();
            if (!t) return;
            await copyTextToClipboard(t);
            if (toast) { toast.style.opacity = '1'; setTimeout(()=> toast.style.opacity = '0', 900); }
        });

        ensureInitialSelection();          // â† åˆæœŸã€Œæœªé¸æŠã€ã‚’è¦–è¦šã§å›ºå®š
        selectInGroup(grpMin, 'min');
        selectInGroup(grpCause, 'cause');
        selectInGroup(grpTo, 'to');
        render();                          // åˆå›æç”»ï¼ˆæœªé¸æŠÃ—æœªé¸æŠÃ—æœªé¸æŠï¼‰
        })();

        /* ãƒ‡ãƒãƒƒã‚°ç”¨ã«å…¬é–‹ */
